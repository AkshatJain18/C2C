<div class="main-container p-5">
    <div class="d-flex flex-column mx-auto">
        <span class="font-700 text-dark p-2" style="font-size: 20px;">Saved Ads</span>
        <span *ngIf="isLoading">Loading...</span>
        <div *ngIf="!isLoading" class="d-flex flex-column w-100 mx-auto mt-4" style="row-gap: 10px;">
            <ng-container *ngFor="let ad of savedAds" class="w-100">
                <app-ad-detailed-card *ngIf="setAd(ad)" class="w-100"></app-ad-detailed-card>
            </ng-container>
        </div>
    </div>
</div>

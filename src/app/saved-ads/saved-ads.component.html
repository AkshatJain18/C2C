<div class="main-container">
    <div class="d-flex flex-column mx-auto">
        <span *ngIf="isLoading" class="mt-3">Loading...</span>
        <div *ngIf="!isLoading" class="d-flex flex-column w-100 mx-auto" style="row-gap: 10px;">
            <ng-container *ngFor="let ad of savedAds" class="w-100">
                <app-ad-detailed-card *ngIf="setAd(ad)" class="w-100"></app-ad-detailed-card>
            </ng-container>
        </div>
    </div>
</div>

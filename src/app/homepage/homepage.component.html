<div class="homepage-container">
    <div class="mt-1 bg-white d-flex justify-content-center align-items-center" style="height: 300px;">
        <div class="d-flex align-items-center justify-content-between p-5">
            <span class="text-dark text-capitalize mt-4 w-25" style="font-size: 25px;">
                <span class="text-blue">buy,sell and find</span> great things from us
            </span>
            <div id="myCarousel" class="carousel slide" style="width: 60%;" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active "></li>
                  <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="4000">
                      <div class="d-flex align-items-center justify-content-between">
                        <img src="../../assets/jeep.jpg" class="h-100 w-32">
                        <img src="../../assets/jeep2.jpg" class="h-100 w-32">
                        <img src="../../assets/car.jpg" class="h-100 w-32">
                      </div>
                  </div>
                  <div class="carousel-item active" data-interval="4000">
                    <div class="d-flex align-items-center justify-content-between">
                      <img src="../../assets/jeep.jpg" class="h-100 w-32">
                      <img src="../../assets/jeep2.jpg" class="h-100 w-32">
                      <img src="../../assets/car.jpg" class="h-100 w-32">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ads-section">
        <div class="sub-container">
            <div class="ads-container mt-1">
                <div class="ad-row">
                    <div class="d-flex align-items-center justify-content-between">
                        <label class="heading">Latest ads</label>
                        <label (click)="navigateToAllAds()" class="view-all mt-2">view all</label>
                    </div>
                    <div class="ads-sub-container mt-2">
                        <div *ngFor="let ad of recentlyAddedAds | slice:0:4" (click)="navigateToAdDetail(ad.adId)" class="ad">
                            <div class="d-flex">
                                <img class="item-photo" src={{ad.img1Url}}>
                            </div>
                            <div class="ad-details">
                                <div class="ad-details-container">
                                    <label class="item-price">₹ {{ad.initialPrice}}</label>
                                    <label class="item-name">{{ad.adTitle}}</label>
                                </div>
                                <hr class="m-0 p-0">
                                <div style="padding: 15px;" class="d-flex align-items-center justify-content-between">
                                    <span class="detail">{{ad.adCreated | date}}</span>
                                    <span class="detail">{{ad.views}} views</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ad-row">
                    <div class="d-flex align-items-center justify-content-between">
                        <label class="heading">Trending ads</label>
                        <label (click)="navigateToAllAds()" class="view-all mt-2">view all</label>
                    </div>
                    <div class="ads-sub-container mt-2">
                        <div *ngFor="let ad of trendingAds | slice:0:4" (click)="navigateToAdDetail(ad.adId)" class="ad h-100">
                            <div class="d-flex">
                                <img class="item-photo" src={{ad.img1Url}}>
                            </div>
                            <div class="ad-details">
                                <div class="ad-details-container">
                                    <label class="item-price">₹ {{ad.initialPrice}}</label>
                                    <label class="item-name">{{ad.adTitle}}</label>
                                </div>
                                <hr class="m-0 p-0">
                                <div style="padding: 15px;" class="d-flex align-items-center justify-content-between">
                                    <span class="detail">{{ad.adCreated | date}}</span>
                                    <span class="detail">{{ad.views}} views</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="ad-row">
                    <div class="d-flex align-items-center justify-content-between">
                        <label class="heading">Donation ads</label>
                        <label (click)="navigateToAllAds()" class="view-all mt-2">view all</label>
                    </div>
                    <div class="ads-sub-container mt-2">
                        <div *ngFor="let ad of donationAds | slice:0:4" (click)="navigateToAdDetail(ad.adId)" class="ad">
                            <div class="d-flex">
                                <img class="item-photo" src={{ad.img1Url}}>
                            </div>
                            <div class="ad-details">
                                <div class="ad-details-container">
                                    <label class="item-price">₹ {{ad.initialPrice}}</label>
                                    <label class="item-name">{{ad.adTitle}}</label>
                                </div>
                                <hr class="m-0 p-0">
                                <div style="padding: 15px;" class="d-flex align-items-center justify-content-between">
                                    <span class="detail">{{ad.adCreated | date}}</span>
                                    <span class="detail">{{ad.views}} views</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

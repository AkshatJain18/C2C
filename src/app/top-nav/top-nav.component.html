<div class="top-nav-container shadow-sm">
    <div class="top-nav">
        <div class="d-flex align-items-center w-50">
            <span routerLink = 'homepage' class="font-bold cursor-pointer text-x-large text-blue">Peddler</span>
            <div class="d-flex align-items-center" style="margin-left: 25px;"> 
                <input type="search" style="margin-left: 10px;" (keyup)="updateKeyword()" [(ngModel)]="searchKeyword" placeholder="Search for items" class="searchInput ml-2" >
            </div>
        </div>
        <div class="d-flex align-items-center w-25 justify-content-between">
            <a class="cursor-pointer text-dark">Saved Ads</a>
            <button (click)="onCreateAdClick()">
                Create Ads
            </button>
            <a class="cursor-pointer text-dark" routerLink = "/sign-in" >Login</a>
            <a class="cursor-pointer text-dark" (click)="onLogOutClick()" routerLink = "/sign-in" *ngIf="isLoggedIn">Logout</a>
        </div>
    </div>
</div>
